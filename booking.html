
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>room404 - 예약하기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f6f1e9;
      color: #3a2f1d;
    }

    header {
      background-color: #e0d6c6;
      padding: 2rem;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      padding: 0.5rem;
      font-family: 'Georgia', serif;
      border: 1px solid #b6a089;
      border-radius: 4px;
    }

    button {
      padding: 0.75rem;
      background-color: #3a2f1d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a4530;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 0.9rem;
      color: #a0896c;
    }
  </style>
</head>
<body>

  <header>
    <h1>예약하기</h1>
    <p>당신의 실존적 스타일링을 예약하세요</p>
  </header>

  <main>
    <form>
      <label for="name">이름</label>
      <input type="text" id="name" name="name" required />

      <label for="service">원하는 서비스</label>
      <select id="service" name="service">
        <option value="kant">칸트 컷</option>
        <option value="socrates">소크라테스 쉐이딩</option>
        <option value="nietzsche">니체 컬러</option>
        <option value="plato">플라톤 스타일</option>
      </select>

      <label for="date">예약 날짜</label>
      <input type="date" id="date" name="date" required />

      <label for="message">요청 사항</label>
      <textarea id="message" name="message" rows="4" placeholder="기타 요청 사항을 입력하세요."></textarea>

      <button type="submit">예약하기</button>
    </form>
  </main>

  <footer>
    &copy; 2025 room404 | made for stylish minds
  </footer>

</body>
</html>
